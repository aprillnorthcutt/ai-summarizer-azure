name: CI â€“ Build & Test .NET App (CD via SP, no slot)

on:
  push:
    branches: [ main ]
    paths: [ 'src/**', '.github/workflows/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'src/**', '.github/workflows/**' ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  DOTNET_VERSION: 8.0.x
  API_PROJECT: src/Summarizer.Api/Summarizer.Api.csproj
  AZURE_RG: rg-aiportfolio
  AZURE_APP: keywordvista

jobs:
  dotnet-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Scan for Secrets
        uses: trufflesecurity/trufflehog@main

      - name: ðŸ§° Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ›  Restore & Build
        run: |
          dotnet restore ./src/AiSummarizer.sln
          dotnet build ./src/AiSummarizer.sln --no-restore -c Release

      - name: âœ… Unit Tests
        run: dotnet test ./src/Summarizer.Tests/Summarizer.Tests.csproj -c Release --no-build

      - name: ðŸ“Š Code Coverage
        run: dotnet test ./src/Summarizer.Tests/Summarizer.Tests.csproj --collect:"XPlat Code Coverage"

      - name: ðŸ“¦ Publish API
        run: dotnet publish ${{ env.API_PROJECT }} -c Release -o ./publish

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapi-drop
          path: ./publish

  deploy-dev:
    needs: dotnet-build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    concurrency:
      group: appservice-dev
      cancel-in-progress: false
    steps:
      - name: ðŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapi-drop
          path: ./publish

      - name: ðŸ” Azure login (service principal)
        uses: azure/login@v2
        with:
          creds: >
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}"
            }

      - name: ðŸ“¦ Zip package for ZipDeploy
        run: |
          cd ./publish
          zip -r ../package.zip .
          cd -

      - name: ðŸš€ Deploy to App Service (prod site)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_APP }}
          package: package.zip

      - name: ðŸ”§ Show critical app settings (debug)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings list -g $AZURE_RG -n $AZURE_APP \
              --query "[?name=='WEBSITE_RUN_FROM_PACKAGE' || name=='SCM_DO_BUILD_DURING_DEPLOYMENT']"

      - name: ðŸ”„ Restart App Service
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart -g $AZURE_RG -n $AZURE_APP
