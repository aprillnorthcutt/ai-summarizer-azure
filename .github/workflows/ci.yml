name: CI – Build .NET + Validate Terraform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: 🛠 Restore and build .NET
      run: |
        dotnet restore ./src/AiSummarizer.sln
        dotnet build ./src/AiSummarizer.sln --no-restore --configuration Release

    - name: ✅ Run Tests
      run: dotnet test ./src/Summarizer.Tests/Summarizer.Tests.csproj

    - name: 🏗️ Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: 📏 Terraform Format Check
      run: terraform fmt -check -recursive

    - name: 🔍 Terraform Validate (Dev)
      working-directory: ./infra/envs/dev
      run: |
        terraform init -backend=false
        terraform validate
