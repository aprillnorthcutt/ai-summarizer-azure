name: CI ‚Äì Build & Test .NET App (with CD)

on:
  push:
    branches: [main]
    paths: ['src/**']
  pull_request:
    branches: [main]
    paths: ['src/**']
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: 8.0.x
  API_PROJECT: src/Summarizer.Api/Summarizer.Api.csproj

jobs:
  dotnet-build-and-test:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.pkg.outputs.name }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Scan for Secrets
        uses: trufflesecurity/trufflehog@main

      - name: üß∞ Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: üõ† Restore and build .NET
        run: |
          dotnet restore ./src/AiSummarizer.sln
          dotnet build ./src/AiSummarizer.sln --no-restore --configuration Release

      - name: ‚úÖ Run Tests
        run: dotnet test ./src/Summarizer.Tests/Summarizer.Tests.csproj

      - name: üìä Collect Code Coverage
        run: dotnet test ./src/Summarizer.Tests/Summarizer.Tests.csproj --collect:"XPlat Code Coverage"

      - name: üì¶ Publish API
        run: dotnet publish ${{ env.API_PROJECT }} -c Release -o ./publish

      - name: ‚¨ÜÔ∏è Upload artifact
        id: pkg
        uses: actions/upload-artifact@v4
        with:
          name: webapi-drop-${{ github.run_id }}
          path: ./publish

  deploy-dev:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: dotnet-build-and-test
    runs-on: ubuntu-latest
    environment: dev
    concurrency:
      group: appservice-dev
      cancel-in-progress: false
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: webapi-drop-${{ github.run_id }}
          path: ./publish

      - name: üîê Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: üöÄ Deploy to App Service (dev)
        uses: azure/webapps-deploy@v3
        with:
          app-name: your-appservice-dev
          package: ./publish

  deploy-test:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: test
    concurrency:
      group: appservice-test
      cancel-in-progress: false
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: webapi-drop-${{ github.run_id }}
          path: ./publish
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: azure/webapps-deploy@v3
        with:
          app-name: your-appservice-test
          package: ./publish

  deploy-prod:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: deploy-test
    runs-on: ubuntu-latest
    environment: prod  # protect this env with required reviewers
    concurrency:
      group: appservice-prod
      cancel-in-progress: false
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: webapi-drop-${{ github.run_id }}
          path: ./publish
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: azure/webapps-deploy@v3
        with:
          app-name: your-appservice-prod
          package: ./publish
