name: CI – Build & Test .NET App (with CD)

on:
  push:
    branches: [main]
    paths: ["src/**"]
  pull_request:
    branches: [main]
    paths: ["src/**"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: 8.0.x
  API_PROJECT: src/Summarizer.Api/Summarizer.Api.csproj

jobs:
  dotnet-build-and-test:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.pkg.outputs.name }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Scan for Secrets
        uses: trufflesecurity/trufflehog@main

      - name: 🧰 Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 🛠 Restore and build .NET
        run: |
          dotnet restore ./src/AiSummarizer.sln
          dotnet build ./src/AiSummarizer.sln --no-restore --configuration Release

      - name: ✅ Run Tests
        run: dotnet test ./src/Summarizer.Tests/Summarizer.Tests.csproj

      - name: 📊 Collect Code Coverage
        run: dotnet test ./src/Summarizer.Tests/Summarizer.Tests.csproj --collect:"XPlat Code Coverage"

      - name: 📦 Publish API
        run: dotnet publish ${{ env.API_PROJECT }} -c Release -o ./publish

      - name: ⬆️ Upload artifact
        id: pkg
        uses: actions/upload-artifact@v4
        with:
          name: webapi-drop-${{ github.run_id }}
          path: ./publish

  deploy-dev:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: dotnet-build-and-test
    runs-on: ubuntu-latest
    environment: dev
    concurrency:
      group: appservice-dev
      cancel-in-progress: false
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: webapi-drop-${{ github.run_id }}
          path: ./publish

      - name: 🔐 Azure login (OIDC)
        uses: azure/login@v2
        with:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          TF_VAR_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.ARM_TENANT_ID }}

      - name: 🚀 Deploy to App Service (dev)
        uses: azure/webapps-deploy@v3
        with:
          app-name: summarizer-api-dev
          package: ./publish
